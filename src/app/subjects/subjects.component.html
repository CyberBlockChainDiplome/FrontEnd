<h2>Subjects</h2>
<div class = "SubjectForm">
  <label>Subject Name :
    <input #subjectName />
  </label>
  <br>
  <label>Subject Transmitter:
    <select #subjectTransmitterId>
      <option value="">---</option>
      <option *ngFor="let transmitter of transmitterList" [value]="transmitter.id">{{ transmitter.id }} {{ transmitter.firstname }} {{ transmitter.lastname }}</option>
    </select>
  </label>
  <br>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(subjectName.value, +subjectTransmitterId.value) ;
                  subjectName.value='' " (click)="resetDropdown(subjectTransmitterId)">
    add
  </button>
</div>
<label>Filter by Subject Name :
  <input type="text" [(ngModel)]="filterValue" (keyup)="filterTable()" />
</label>
<br><br>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Transmitter Firstname</th>
    <th>Transmitter Lastname</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let subject of subjectList">
    <td>{{ subject.id }}</td>
    <td>{{ subject.subjectName }}</td>
    <td>{{ subject.transmitter.firstname }}</td>
    <td>{{ subject.transmitter.lastname }}</td>
    <td>
      <button title="delete" (click)="delete(subject)">Delete</button>
      <button title="update" (click)="update(subjectName.value,+subjectTransmitterId.value, subject);
                                      subjectName.value=''" (click)="resetDropdown(subjectTransmitterId)">
        Update
      </button>
      <button title="partial update" (click)="partialUpdate(subject, subjectName.value, +subjectTransmitterId.value);
                                      subjectName.value=''" (click)="resetDropdown(subjectTransmitterId)">
        Partial Update</button>
    </td>
  </tr>
  </tbody>
</table>
<button title="delete all" (click)="deleteAll()">delete all</button>
<ul>
  <li *ngFor="let list of listSubject" class="sublist">
    {{ list.join(', ') }}
  </li>
</ul>
